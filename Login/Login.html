<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="Login.css" />
    <script src="Login.js"></script>
    <title>Login</title>
</head>

<body>
    <div id="loginform">
        <h1 class="text-muted">Login</h1>
        <hr />
        <div id="google" class="container">
            <img src="google.avif" alt="google">
            <p>Login with google</p>
        </div>
        <hr />
        <div id="inputDiv" class="container">
            <div class="form-floating mb-3">
                <input type="email" class="form-control input" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control input" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
        </div>
        <!-- <div id="recapta" class="container">
            <div class="container"></div>
            <div class="container"></div>
        </div> -->
        <div id="passwordDiv">
        <a href="#">Forgot password?</a>
    </div>
        <div id="buttonDiv"  class="d-grid gap-2">
        <button class="btn btn-primary" type="button" onclick="passwordFocus()">Login</button>
    </div>
    <hr>
    <div id="signup" class="container">
        <p>Not a user?</p>
        <div>
            <a href="http://127.0.0.1:5500/Signup/Signup.html">Join Today</a>
        </div>
    </div>
    </div>
</body>

</html>
